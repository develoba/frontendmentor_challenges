<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <main>
    <div class="card">
      <picture class="card__picture">
        <source srcset="./images/image-header-mobile.jpg" media="(min-width: 868px)">
        <img src="./images/image-header-desktop.jpg" alt="business image" class="card__img">
      </picture>
  
      <section class="card__content">
        <h1 class="card__title">Get <span class="purple-text">insights</span> that help your business grow.</h1>
        <p class="card__desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
  
        <ul class="card__statistics">
          <li class="card__statistic">
            <p>10k+</p>
            <span>companies</span>
          </li>
          <li class="card__statistic">
            <p>314</p>
            <span>templates</span>
          </li>
          <li class="card__statistic">
            <p>12M+</p>
            <span>queries</span>
          </li>
  
        </ul>
      </section>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by üê∫ <a href="https://github.com/develoba" target="_blank">DeveLoba</a>.
  </footer>
</body>
</html>
