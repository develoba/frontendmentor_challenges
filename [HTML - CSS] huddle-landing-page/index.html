<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="./images/logo.svg" alt="huddle logo" class="header__img">
    </header>
    
    <main>
      <section class="content">
        <figure class="content__figure">
          <img src="./images/illustration-mockups.svg" alt="mockups illustration" class="content__img">
        </figure>
  
        <article class="content__info">
          <h1 class="content__title">Build The Community Your Fans Will Love</h1>
          <p class="content__desc">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
          <a href="#" class="content__cta">Register</a>
        </article>
      </section>
    </main>
  
    <footer>
      <section class="icons">
        <a href="#" class="icons__link"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="icons__link"><i class="fab fa-twitter"></i></a>
        <a href="#" class="icons__link"><i class="fab fa-instagram"></i></a>
      </section>
      <p class="attribution sr-only">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by üê∫<a href="https://github.com/develoba" target="_blank">DeveLoba</a>.
      </p>
    </footer>
  </div>
</body>
</html>
