<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <main class="hero">
    <div class="hero__logo container">
      <img src="./images/logo.svg" alt="logo">
    </div>

    <section class="hero__content container">
      <h1 class="hero__title">
        <span>We're</span>
        coming soon
      </h1>

      <p class="hero__text">
        Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.      
      </p>

      <div class="hero__form">
        <input id="email" type="text" placeholder="Email Address">
        <img src="./images/icon-error.svg" alt="" class="error" id="error">
        <input id="btnSubmit" type="submit" value="">
      </div>
      <p id="errorText" class="error__text">Please provide a valid email</p>
    </section>

    <section class="hero__image">
      
    </section>
  </main>
  
  <script src="./script.js"></script>
</body>
</html>
