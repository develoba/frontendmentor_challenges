<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <section class="fylo">
      <img class="logo" src="./images/logo.svg"></img>
      <div class="icons">
        <div class="icon-container">
          <img src="./images/icon-document.svg" alt="" class="icon">
        </div>
        <div class="icon-container">
          <img src="./images/icon-folder.svg" alt="" class="icon">
        </div>
        <div class="icon-container">
          <img src="./images/icon-upload.svg" alt="" class="icon">
        </div>
      </div>
    </section>
  
    <section class="storage">
      <p class="storage__text">Youâ€™ve used <span>815 GB</span> of your storage</p>
  
      <div class="storage__bar-bg"></div>
      <!-- <div class="storage__bar"></div> -->
  
      <div class="storage__number">
        <p>0 gb</p>
        <p>100 gb</p>
      </div>
  
      <div class="storage__left">
        <p>185</p>
        <p>gb left</p>
      </div>
    </section>
  </div>
</body>
</html>
