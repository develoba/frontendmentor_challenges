<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
</head>
<body>

  <!-- Rating state start -->
  <section class="rating card">
    <div class="logo">
      <img src="./images/icon-star.svg" alt="" class="logo__img">
    </div>

    <div class="bottom">
      <div class="content">
        <h1 class="content__title">How did we do?</h1>
        <p class="content__text">  Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      </div>
  
      <form action="POST" class="rates" id="checkbox">
        <input name="rate" type="radio" id="one" class="rate" value="1">
        <label for="one">1</label>
        <input name="rate" type="radio" id="two" class="rate" value="2">
        <label for="two">2</label>
        <input name="rate" type="radio" id="three" class="rate" value="3">
        <label for="three">3</label>
        <input name="rate" type="radio" id="four" class="rate" value="4">
        <label for="four">4</label>
        <input name="rate" type="radio" id="five" class="rate" value="5">
        <label for="five">5</label>
      </form>
  
      <button class="btn" id="submit">submit</button>
    </div>
  </section>

  <!-- Rating state end -->

  <!-- Thank you state start -->
  <section class="result card inactive">
    <div class="top">
      <div class="hero-img">
        <img src="./images/illustration-thank-you.svg" alt="">
      </div>    
  
      <div class="result-banner">
        <p>You selected <span id="rate-result"></span> out of 5</p>
      </div>
    </div>

    <div class="result-content">
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
    </div>
  </section>

  <!-- Thank you state end -->
</body>
</html>
