<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="main">
    <div class="main__img"></div>

    <article class="main__content">
      <h3 class="main__name">Perfume</h3>
      <h1 class="main__title">
        gabrielle essence
        eau de parfum
      </h1>
      <p class="main__text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of <span class="uppercase">chanel</span>.
      </p>
      <div class="main__price">
        <p class="main__price-actual">$149.99</p>
        <p class="main__price-old">$169.99</p>
      </div>
      <button class="main__cta">Add to Cart</button>
    </article>
  </main> 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/develoba">DeveLoba</a>.
  </div>
</body>
</html>
