<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="card">
    <figure class="card__figure">
      <img src="images/image-equilibrium.jpg" alt="nft image" class="card__img">
      <figcaption class="offscreen">NFT image</figcaption>
      <img src="./images/icon-view.svg" class="card__view">
    </figure>

    <h1 class="card__title">  Equilibrium #3429</h1>
    <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="card__info">
      <p class="card__price">0.041 ETH</p>
      <p class="card__date">3 days left</p>
    </div>

    <div class="card__line"></div>

    <div class="card__authorinfo">
      <figure class="card__avatarfigure">
        <img src="./images/image-avatar.png" alt="jules wyvern" class="card__avatarimg">
        <figcaption class="offscreen">Jules Wyvern</figcaption>
      </figure>
      <p class="card__author">Creation of <span class="card__author-bold">Jules Wyvern</span></p>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by üê∫ <a href="#">DeveLoba</a>.
  </div>
</body>
</html>
